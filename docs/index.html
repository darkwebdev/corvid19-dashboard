<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>COVID-19 Dashboard</title>
        <link rel="stylesheet" href="/covid19-dashboard/hc-light.css" />
        <link rel="stylesheet" media="screen and (prefers-color-scheme: dark)" href="/covid19-dashboard/hc-dark.css" />
        <style>
            :root {
                --bg: #fff;
                --text: #333;
            }
            body {
                font-family: Helvetica, Arial, sans-serif;
                background: var(--bg);
                color: var(--text);
            }
            th, td {
                border: 1px solid var(--bg);
                padding: 0.3em;
            }
            th:first-child, td:first-child {
                position: sticky;
                left: 0;
                background: var(--bg);
            }
            a, button {
                color: var(--text);
            }

            @media (prefers-color-scheme: dark ) {
                :root {
                    --bg: #333;
                    --text: #fff;
                }
            }
        </style>
    </head>
    <body>
        <h1>COVID-19 Dashboard</h1>
        <main></main>
    <script type="text/javascript" src="/covid19-dashboard/highcharts.js?0313e1f7a7571573c805"></script><script type="text/javascript" src="/covid19-dashboard/react.js?0313e1f7a7571573c805"></script><script type="text/javascript" src="/covid19-dashboard/main.js?0313e1f7a7571573c805"></script></body>
</html>
